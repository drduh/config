#dhcp-range=172.16.1.2,172.16.1.15,20h
#dhcp-option=option:router,172.16.1.1
#dhcp-option=option:ntp-server,192.168.1.1
#dhcp-script=/etc/dnsmasq-dhcp.sh
#listen-address=127.0.0.1,172.16.1.1,192.168.1.1
listen-address=127.0.0.1
bogus-priv
cache-size=2000
domain-needed
no-poll
no-resolv
rebind-localhost-ok
stop-dns-rebind
log-facility=/var/log/dnsmasq
log-dhcp
log-queries
#addn-hosts=/etc/dns-blocklist
#address=/local.upload/192.168.1.1
#address=/#/#          # block all
#address=/#/127.0.0.1  # block A queries
#address=/#/::         # block AAAA queries
